<div class="container">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
         <h4 class="addroom-heading">Nhập thông tin phòng</h4>
         <div class="addroom-body">
            <div class="addroom-wrap">
                <i class="fa-solid fa-house"></i>
                <input class="addroom-input" type="text" name="" id="" placeholder="Nhập số phòng" [(ngModel)]="inputdata.room.roomNumber">
            </div>
            <div class="addroom-wrap">
                <i class="fa-solid fa-power-off"></i>
                <input class="addroom-input" type="text" name="" id="" placeholder="Nhập tình trạn phòng" [value]="inputdata.room.isAvailable?'Trống':'Có khách'" disabled>
            </div>
            <div class="addroom-wrap">
                <i class="fa-solid fa-layer-group"></i>
                <select name="" id="" class="addroom-input" style="color: #7d7d7d;" [(ngModel)]="inputdata.room.roomType.roomTypeId">
                    <option *ngFor="let rt of inputdata.roomtypes" [value]="rt.roomTypeID">{{rt.name}}</option>
                </select>
            </div>
         </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-secondary" (click)="closeDialog()">Hủy bỏ</button>
          <button *ngIf="inputdata.action == 'add'" type="button" class="btn btn-primary" (click)="addRoom(inputdata.room)">Add</button>
          <button *ngIf="inputdata.action == 'update'" type="button" class="btn btn-primary" (click)="update(inputdata.room)">Save</button>
        </div>
      </div>
    </div>
  </div>
