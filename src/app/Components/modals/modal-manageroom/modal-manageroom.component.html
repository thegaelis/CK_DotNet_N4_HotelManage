<!-- Modal xem phòng-->
<div class="p-3">
    <div class="">
        <div class="modal-content">
            <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()"></button>
            <div class="modal-header">
                <h2>{{inputdata.roomNumber}}</h2>   
            </div>
            <div class="modal-body">
                <div class="container-fluid bg-light p-3">
                    <div class="row">
                        <div class="col-4 cangiua">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
                            <span>{{inputdata.guest.fullName}}</span>
                        </div>
                        <div class="col-4 cangiua">
                            <mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="calendar_month"></mat-icon>
                            <span>{{inputdata.reservation.startTime.slice(0,10)}}</span>
                        </div>
                        <div class="col-4 cangiua">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="today"></mat-icon>
                            <span>{{inputdata.diffDays+ " ngày"}}</span>
                        </div>
                    </div>

                    <div class="row pt-5">
                        <div class="col-6 pr-2">
                            <div class="dichvu">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Dịch vụ</th>
                                            <th scope="col">Số lượng</th>
                                            <th scope="col">Thành tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider">
                                        <tr *ngFor="let i of guestservice">
                                            <td>{{i.name}}</td>
                                            <td>{{i.number}}</td>
                                            <td>{{i.priceTotal}}</td>
                                        </tr>
                                    

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="box">
                                <div *ngFor="let s of services" class="row g-3 align-items-center">
                                    <div class="col-6  text-center">
                                      <label for="" class="col-form-label"><b>{{s.name}}:</b> {{s.price}}</label>
                                    </div>
                                    <div class="col-6">
                                      <input type="number" name="service" class="form-control" min="0" [(ngModel)] = "s.number">
                                    </div>
                                </div> 
                            </div>
                            <div class="text-end mt-2">
                                <button class="btn btn-themdv" (click)="themDichVu()">Thêm dịch vụ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary ms-3" (click)="openBillDialog()">
                    Thanh toán
                </button>
                <button type="button" class="btn btn-secondary ms-3" (click)="closeDialog()">Thoát</button>
            </div>
        </div>
    </div>
</div>
