<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url(../../assets/img/carousel-1.jpg);">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center pb-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Booking</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Booking</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Booking Start -->
<div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
    <form action="" method="post">
        <div class="container">
            <div class="bg-white shadow" style="padding: 35px;">
                <div class="row g-2">
                    <div class="col-md-12">
                        <div class="row g-2">


                            <div class="col-md-4">
                                <p>Ngày đến
                                <p>
                                <div class="date" id="date1" data-target-input="nearest">
                                    <input type="date" class="form-control" name="checkin" [(ngModel)] = "dateCheckin" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <p>Ngày đi
                                <p>
                                <div class="date" id="date1" data-target-input="nearest">
                                    <input type="date" class="form-control" name="checkout" [(ngModel)] = "dateCheckout"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <p>Số người
                                <p>
                                <div>
                                    <input type="number" class="form-control" min="1" value="1"
                                        name="people" />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-4">
            
            <table id="table" class="mx-auto">
                <thead>
                    <th>Loại phòng</th>
                    <th>Giá/Đêm</th>
                    <th>Số lượng phòng</th>
                </thead>
                <tbody>
                    
                    
                    <tr *ngFor="let roomtype of roomtypes; let i = index">
                        <td>{{roomtype.name}}</td>
                        <td>{{roomtype.dailyPrice}}</td>
                        <td><input type="number" min="0" value="0" class="soluongphong" id="{{roomtype.roomTypeID}}" name = "{{roomtype.name}}"
                            ></td>
                    </tr>
                    

                </tbody>
            </table>
        </div>
    </form>
</div>
<!-- Booking End -->





<!-- Booking Start -->
<div class="container-xxl py-5 mb-100">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title text-center text-primary text-uppercase">Room
                Booking</h6>
            <h1 class="mb-5">
                Book A <span class="text-primary text-uppercase">Luxury Room</span>
            </h1>
        </div>
        <div class="row g-5">
            <div class="col-lg-6">
                <div class="row g-3">
                    <div class="col-6 text-end">
                        <img class="img-fluid rounded w-75 wow zoomIn"
                            data-wow-delay="0.1s" src="assets/img/about-1.jpg"
                            style="margin-top: 25%;">
                    </div>
                    <div class="col-6 text-start">
                        <img class="img-fluid rounded w-100 wow zoomIn"
                            data-wow-delay="0.3s" src="assets/img/about-2.jpg">
                    </div>
                    <div class="col-6 text-end">
                        <img class="img-fluid rounded w-50 wow zoomIn"
                            data-wow-delay="0.5s" src="assets/img/about-3.jpg">
                    </div>
                    <div class="col-6 text-start">
                        <img class="img-fluid rounded w-75 wow zoomIn"
                            data-wow-delay="0.7s" src="assets/img/about-4.jpg">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <form [formGroup]="FormBooking" (ngSubmit)="onSubmit()">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input formControlName="name"
                                        [ngClass]="{'is-invalid':submitted && FormBooking.controls['name'].errors}"
                                        type="text" class="form-control" id="name" placeholder="Nhập họ tên">
                                    <label for="name">Họ tên <span style="color: red;">*</span></label>
                                    <div *ngIf="submitted && FormBooking.controls['name'].errors"
                                        class="text-danger">
                                        Không được để trống!
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input formControlName="email"
                                        [ngClass]="{'is-invalid':submitted && FormBooking.controls['email'].errors}"
                                        type="email" class="form-control" id="email" placeholder="Nhập email">
                                    <label for="email">Email <span style="color: red;">*</span></label>
                                    <div *ngIf="submitted && FormBooking.controls['email'].errors?.['required']"
                                        class="text-danger">
                                        Không được để trống!
                                    </div>
                                    <div *ngIf="submitted && FormBooking.controls['email'].errors?.['email']"
                                        class="text-danger">
                                        Sai định đạng
                                    </div>

                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input formControlName="sodienthoai"
                                        [ngClass]="{'is-invalid':submitted && FormBooking.controls['sodienthoai'].errors}"
                                        type="text" class="form-control" id="name" placeholder="Nhập số điện thoại">
                                    <label for="name">Số điện thoại <span style="color: red;">*</span></label>
                                    <div *ngIf="submitted && FormBooking.controls['sodienthoai'].errors?.['required']"
                                        class="text-danger">
                                        Không được để trống!
                                    </div>
                                    <div *ngIf="submitted && FormBooking.controls['sodienthoai'].errors?.['maxlength']"
                                        class="text-danger">
                                        Không được quá 10 số
                                    </div>
                                </div>
                            </div>                               
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <textarea style="height: 180px; resize: none;" formControlName="yeucau"
                                        type="text" class="form-control" id="name" placeholder="Yêu cầu"></textarea>
                                    <label for="name">Yêu cầu </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit" id="btn">Book
                                    Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Booking End -->

<!-- Back to Top -->
<a routerLink="/booking" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
